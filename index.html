<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>homemade ice cream made</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <!-- Футер -->

    <footer class="footer">
      <div class="container">
        <div class="footer__text">
          <p class="footer__text-top">homemade ice cream made</p>
          <p class="footer__text-bottom">with passion</p>
        </div>

        <div class="contact">
          <div class="contact__soc">
            <ul class="contact__soc-list list">
            <li class="contact__soc-item">
              <a href="https://github.com/" target="_blank" class="contact__soc-link link"
                ><svg class="contact__soc-icon" width="19" height="19">
                  <use href="./svg/sprite.svg#github"></use>
                </svg>
              </a>
            </li>
            <li class="contact__soc-item">
              <a href="https://telegram.org" target="_blank" class="contact__soc-link link"
                ><svg class="contact__soc-icon" width="19" height="15">
                  <use href="./svg/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="contact__soc-item">
              <a href="https://facebook.com/" target="_blank" class="contact__soc-link link"
                ><svg class="contact__soc-icon" width="9" height="20">
                  <use href="./svg/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
          </div>
          <div class="contact__tel">
            <span class="contact__tel-text">Feel free to contact</span>
            <a href="tel:+610383766284" class="contact__tel-link link">+61 (0) 383 766 284</a>
          </div>
        </div>
        <div class="footer__copiright">
          <p class="footer__copiright-text">© 2022 - IceCream. All Rights Reserved.</p>
        </div>

      </div>
    </footer>

    <!-- Конец футера -->
  </body>
</html>
